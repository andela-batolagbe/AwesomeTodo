<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nice To-Do List App Demo</title>
    <link href="style/todo.css" rel="stylesheet" type="text/css">
        <link href="style/font-awesome.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div ng-app="TaskManager" style="margin-top:150px;">
        <div class="container">
            <div class="content" ng-controller="taskController">
                <h1>Awesome Todos</h1>
                <p class="tagline">your list of exciting tasks</p>
                <form>
                    <div class="inputContainer">
                        <input type="text" id="description" class="taskName" placeholder="your awesome todo" ng-model="newTask">
                        <label for="description">ToDo Title</label>
                    </div>
                    <div class="inputContainer half last right">
                        <input type="date" id="dueDate" class="taskDate" ng-model="newTaskDate">
                        <label for="dueDate">Date</label>
                    </div>
                    <div class="inputContainer half last right">
                        <input type="time" id="dueTime" class="taskTime" ng-model="newTaskTime">
                        <label for="dueTime">Time</label>
                    </div>
                    <div class="row">
                        <button class="taskAdd" ng-click="addNew()"><i class="fa fa-plus icon"></i>Add task</button>
                        <button class="taskDelete" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                    </div>
                </form>
                <ul class="taskList">
                    <li class="taskItem" ng-repeat="taskItem in taskItem track by $index" ng-model="taskItem">
                        <input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save()">
                        <span class="complete-{{taskItem.complete}}">{{taskItem.description}} </span> 
                         <strong class="taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'fullDate'}}</strong>
                        <strong class="taskTime complete-{{taskItem.complete}}"><i class="time"></i>{{taskItem.time | date: 'hh: mm a'}}</strong>
                        <button class = "delete-btn" ng-click="deleteEntry($index)">Delete</button>
                        </li>
                </ul>
                <!-- taskList -->
            </div>
            <!-- content -->
        </div>
        <!-- container -->
    </div>
    <script src='bower_components/angular/angular.min.js'></script>
    <script src="todo.js">
    <script src="todoController.js">
    </script>
</body>

</html>
