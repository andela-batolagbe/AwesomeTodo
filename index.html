<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo Handler</title>
    <link href="style/todo.css" rel="stylesheet" type="text/css">
    <link href="style/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="style/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="style/jquery.timepicker.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div ng-app="TaskManager" style="margin-top:150px;">
        <div class="container">
            <div class="content" ng-controller="taskController">
                <h1>ToDo Handler</h1>
                <p class="tagline">welcome, lets manage your task shedule</p>
                <form>
                    <div class="inputContainer">
                        <input type="text" id="description" class="taskName" placeholder="your awesome todo" ng-model="newTask">
                        <label for="description">ToDo Title</label>
                    </div>
                    <div class="inputContainer half last"> <i class="fa fa-caret-down selectArrow"></i>
                      <select id="priority" class="taskPriority" ng-model="newTaskPriority" ng-options="obj.name for obj in priorities">
                      <option class="disabled" value="">Priority</option>
                      </select>
                    <label for="priority">Priority</label>
                    </div>
                    <div class="inputContainer half last left">
                        <input type="date" id="dueDate" class="taskDate" ng-model="newTaskDate">
                        <label for="dueDate">Date</label>
                    </div>
                    <div class="inputContainer half last right">
                        <input type="time" id="dueTime" class="taskTime" ng-model="newTaskTime">
                        <label for="dueTime">Time</label>
                    </div>
                    <div class="row">
                        <button class="taskAdd" ng-click="addNew()"><i class="fa fa-plus icon"></i>Add task</button>
                        <button class="taskDelete" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                    </div>
                </form>
                <ul class="taskList">
                    <li class="taskItem" ng-repeat="taskItem in taskItems | orderBy: 'taskItem.priority' ">
                        <input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save()">
                        <span class="complete-{{taskItem.complete}}">{{taskItem.description}} 
                           <button align = "right" class = "delete-btn" ng-click="deleteEntry($index)">Delete</button>
                        </span><br>
                        <strong class="taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'fullDate'}}</strong>
                        <strong class="taskTime complete-{{taskItem.complete}}"><i class="time"></i>{{taskItem.time | date: 'hh:mma'}}</strong>
                        <span class="priority priority-{{taskItem.priority}}">{{taskItem.priority}}</span>
                    </li>
                </ul>
                <!-- taskList -->
            </div>
            <!-- content -->
        </div>
        <!-- container -->
    </div>
    <script src='bower_components/angular/angular.min.js'></script>
          <script src="js/jquery.js"></script>
          <script src="js/jquery-ui.js"></script>
       <script src = "js/jquery.timepicker.js" ></script>
    <script src="js/todo.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.0.js"></script>
</body>

</html>
